name: 'Deploy to Cloud Run from Source (WIF)'

# 1. Triggers the workflow on push to the 'main' branch or manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Define environment variables with your specific parameters
env:
  PROJECT_ID: "terraform-479314"
  REGION: "europe-north1"
  SERVICE_NAME: "my-static-website-gcp-123"
  GCP_SA_EMAIL: "github-deployer@terraform-479314.iam.gserviceaccount.com"
  
  # âœ… FINAL WORKLOAD IDENTITY PROVIDER RESOURCE NAME
  # This value is confirmed for your setup.
  WIF_PROVIDER: "projects/420265886954/locations/global/workloadIdentityPools/github-pool/providers/github-provider" 

# 3. Define the deployment job
jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    # Permissions required for secure WIF authentication
    permissions:
      contents: 'read'
      id-token: 'write' # Essential for generating the GCP identity token

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      # -----------------------------------------------------------------
      # CONTINUOUS INTEGRATION (CI) STEPS
      # If these steps fail (e.g., tests fail), the workflow STOPS here.
      # -----------------------------------------------------------------
      - name: 'Set up Node.js for Testing'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'

      - name: 'Install Project Dependencies'
        run: npm install

      - name: 'Run Tests & Linting'
        run: npm run test
        
      # -----------------------------------------------------------------
      # CONTINUOUS DEPLOYMENT (CD) STEPS
      # These only run if the CI steps (above) succeed.
      # -----------------------------------------------------------------

      # 3a. Authenticate to Google Cloud using Workload Identity Federation
      - id: 'auth'
        name: 'Authenticate to Google Cloud (via WIF)'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}

      # 3b. Deploy to Cloud Run (automatically builds and deploys from source)
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: './'

      # 3c. Output the final URL
      - name: 'Show output'
        run: echo "Cloud Run Service URL: ${{ steps.deploy.outputs.url }}"
