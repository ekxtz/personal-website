 1. Triggers the workflow on push to the 'main' branch or manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Define environment variables with your specific parameters
env:
  PROJECT_ID: "terraform-479314"
  REGION: "europe-north1"
  SERVICE_NAME: "my-static-website-gcp-123"
  
# 3. Define the deployment job
jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    # Permissions required only for checking out the code
    permissions:
      contents: 'read'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      # -----------------------------------------------------------------
      # CONTINUOUS DEPLOYMENT (CD) STEPS
      # We are now using a Service Account Key stored as a Secret.
      # -----------------------------------------------------------------

      # 3a. Authenticate to Google Cloud using the Service Account Key
      - id: 'auth'
        name: 'Authenticate to Google Cloud (via Service Account Key)'
        uses: 'google-github-actions/auth@v2'
        with:
          # This variable securely pulls the JSON key from GitHub Secrets
          credentials_json: ${{ GCP_SA_KEY }}

      # 3b. Deploy to Cloud Run (automatically builds and deploys from source)
      - name: 'Deploy to Cloud Run'
        id: 'deploy' # This ID is crucial for the final URL output
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: './'

      # 3c. Output the final URL
      - name: 'Show output'
        run: |
          echo "Cloud Run Service URL: ${{ steps.deploy.outputs.url }}"
